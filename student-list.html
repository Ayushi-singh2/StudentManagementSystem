<div class="container">
  <h2>Student List</h2>
  <button (click)="addStudent()">Add Student</button>

  <table border="1" style="width:100%; margin-top:10px;">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Age</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
        <td>{{ s.age }}</td>
        <td>
          <button (click)="editStudent(s.id!)">Edit</button>
          <button (click)="deleteStudent(s.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
    <span> Page {{ currentPage + 1 }} of {{ totalPages }} </span>
    <button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">Next</button>
  </div>

</div>
